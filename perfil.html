<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="icon" href="/img/perfil.png " type="image/x-icon">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <div class="login-container">
        <img src="/img/UNIVERSE.svg" class="dashboard__logo">
        <h2>Login</h2>
        <form id="loginForm">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <a href="/recover.html" class="forgot-password">Esqueci minha senha</a>
        <a href="/cadastro.html" class="register">Cadastre-se</a>
    </div>

    <script src="/js/apps.js"></script>

</body>
</html>
