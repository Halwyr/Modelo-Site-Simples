<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="icon" href="/img/cadastro.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="/img/UNIVERSE.svg" class="dashboard__logo">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar__senha">Confirme sua senha:</label>
            <input type="password" id="confirmar__senha" name="confirmar__senha" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="16" placeholder="(DD) 0 0000-0000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="popup-overlay" id="overlay" onclick="fecharPopup()"></div>
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button onclick="fecharPopup()">Fechar</button>
    </div>

    <script src="js/apps.js"></script>

</body>
</html>
